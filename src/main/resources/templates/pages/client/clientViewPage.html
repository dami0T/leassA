<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Leass</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/less/style.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/bootstrap/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/metisMenu/metisMenu.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/dist/css/sb-admin-2.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/morrisjs/morris.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/vendor/font-awesome/css/font-awesome.min.css}"/>

    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>


</head>

<body>

<div id="wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><img class="logo" th:src="@{/css/assets/logo.png}"/></a>
        </div>
        <ul class="nav navbar-top-links navbar-right">
            <li>
                <a th:if="${visible}" href="/registration" th:href="@{/registration}" onclick="$('#form').submit();">
                    <i class="fa fa-user fa-fw"></i>
                </a>
                <a th:if="${!visible}" href="/changePassword" th:href="@{/changePassword}" onclick="$('#form').submit();">
                    <i class="fa fa-user fa-fw"></i>
                </a>
            </li>
            <li>
                <a class="logout" href="/login" th:href="@{/login}" onclick="$('#form').submit();">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Wyloguj
                </a>
            </li>
        </ul>
        <div class="navbar-default sidebar" role="navigation">
            <div class="sidebar-nav navbar-collapse">
                <ul class="nav" id="side-menu">
                    <li>
                        <a href="#" th:href="@{/home}">
                            <i class="fa fa-dashboard fa-fw"></i> Strona główna</a>
                    </li>
                    <li>
                        <a href="#" th:href="@{/listagreement}">
                            <i class="fa fa-bar-chart-o fa-fw"></i> Umowy</a>
                    </li>
                    <li>
                        <a href="#" th:href="@{/listinvoice}">
                            <i class="fa fa-files-o fa-fw"></i> Faktury</a>
                    </li>
                    <li>
                        <a href="#" th:href="@{/listpayment}">
                            <i class="fa fa-money fa-fw"></i> Wpłaty</a>
                    </li>
                    <li th:if="${visible}">
                        <a href="#" th:href="@{/listuser}">
                            <i class="fa fa-user fa-fw"></i> Użytkownicy</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Forms</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Basic Form Elements
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <label type="text" th:text="${client.name}"
                                       class="form-control" />
                                <label type="text" th:text="${client.shortName}"
                                   class="form-control" />
                                <label type="text" th:text="${client.surname}"
                                       class="form-control" />
                                <label type="text" th:text="${client.forename}"
                                       class="form-control" />
                                <label type="text" th:text="${client.tin}"
                                       class="form-control" />
                                <label type="text" th:text="${client.regon}"
                                       class="form-control" />
                                <label type="text" th:text="${client.pesel}"
                                       class="form-control" />
                                <label type="text" th:text="${client.postCode}"
                                       class="form-control" />
                            </div>
                            <div class="col-lg-6">
                                <label type="text" th:text="${client.post}"
                                       class="form-control" />
                                <label type="text" th:text="${client.locality}"
                                       class="form-control" />
                                <label type="text" th:text="${client.street}"
                                       class="form-control" />
                                <label type="text" th:text="${client.house}"
                                       class="form-control" />
                                <label type="text" th:text="${client.apartment}"
                                       class="form-control" />
                                <label type="text" th:text="${client.mobilePhone}"
                                       class="form-control" />
                                <label type="text" th:text="${client.email}"
                                       class="form-control" />
                                <label type="text" th:text="${client.createDate}"
                                       class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="green-text" th:utext="${successMessage}"></span>
        </div>
    </div>
</div>


<script src="../vendor/jquery/jquery.min.js"></script>

<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

<script src="../vendor/metisMenu/metisMenu.min.js"></script>

<script src="../dist/js/sb-admin-2.js"></script>


</body>

</html>
